<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台管理页面</title>
		<style>
			.box {
				width: 70%;
				padding: 20px;
				margin: 20px auto;
				background: #fff;
				box-shadow: 0 0 5px #ddd;
				text-align: center;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="box">
			<button type="button" onclick="getAllUsers()">获取所有用户</button>
		</div>
		<div class="box">
			<button type="button" onclick="setMenu()">设置自定义菜单</button>
		</div>

		<script>
			function getAllUsers() {
				$.ajax({
					method: 'GET',
					url: '/users'
				}).done(function(res) {
					console.log('获取所有用户信息', res)
				}).fail(function(err) {
					console.log('请求失败', err)
				})
			}

			function setMenu() {
				$.ajax({
					method: 'GET',
					url: '/menu'
				}).done(function(res) {
					console.log('菜单创建成功', res)
				}).fail(function(err) {
					console.log('菜单创建失败', err)
				})
			}
		</script>
	</body>
</html>
